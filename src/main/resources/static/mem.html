<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 목록 조회</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 폼 초기화
    function fn_clearForm() {
      document.getElementById('m_id').value    = '';
      document.getElementById('m_name').value  = '';
      document.getElementById('tel').value     = '';
      document.getElementById('email').value  = '';
    }

    // 전체 목록 조회 (GET /mem)
    function fn_list() {
      axios.get('/mem')
              .then(response => {
                const list = response.data;
                const tbody = document.getElementById('my_tbody');
                tbody.innerHTML = list.length
                        ? list.map(vo => `
                            <tr>
                              <td><a href="javascript:fn_one(${vo.m_id})">${vo.m_id}</a></td>
                              <td>${vo.m_name}</td>
                              <td>${vo.tel}</td>
                              <td>${vo.email}</td>
                            </tr>
                          `).join('')
                        : '<tr><td colspan="4">데이터가 없습니다</td></tr>';
              })
              .catch(err => console.error('list error', err));
    }

    // 단건 조회 (GET /mem/{id})
    function fn_one(id) {
      axios.get(`/mem/${id}`)
              .then(res => {
                const vo = res.data;
                document.getElementById('m_id').value    = vo.m_id;
                document.getElementById('m_name').value  = vo.m_name;
                document.getElementById('tel').value     = vo.tel;
                document.getElementById('email').value  = vo.email;
              })
              .catch(err => console.error('detail error', err));
    }

    // 등록 (POST /mem)
    function fn_add() {
      const data = {
        m_id:    document.getElementById('m_id').value,
        m_name:  document.getElementById('m_name').value,
        tel:     document.getElementById('tel').value,
        email:  document.getElementById('email').value
      };
      axios.post('/mem', data)
              .then(() => {
                alert(`추가되었습니다. ID: ${data.m_id}`);
                fn_list();
                fn_clearForm();
              })
              .catch(err => console.error('add error', err));
    }

    // 수정 (POST /mem/mod)
    function fn_mod() {
      const data = {
        m_id:    document.getElementById('m_id').value,
        m_name:  document.getElementById('m_name').value,
        tel:     document.getElementById('tel').value,
        email:  document.getElementById('email').value
      };
      axios.post('/mem/mod', data)  // PUT에서 POST로 변경
              .then(res => {
                alert(`정상적으로 수정되었습니다. ID: ${data.m_id}`);
                fn_list();
                fn_clearForm();
              })
              .catch(err => console.error('update error', err));
    }

    // 삭제 (POST /mem/del)
    function fn_del() {
      const id = document.getElementById('m_id').value;
      if (!id) return alert('삭제할 ID를 입력하세요.');
      if (confirm("정말 삭제하시겠습니까?")) {
        axios.post(`/mem/del`, { m_id: id })  // DELETE에서 POST로 변경
                .then(() => {
                  alert(`정상적으로 삭제되었습니다. ID: ${id}`);
                  fn_list();
                  fn_clearForm();
                })
                .catch(err => console.error('delete error', err));
      }
    }
  </script>
</head>
<!--<body onload="fn_list()">-->
<body>
<h3>회원 관리 화면</h3>
<button onclick="fn_list()">목록 새로고침</button>
<table border="1">
  <thead>
  <tr>
    <th>회원ID</th>
    <th>이름</th>
    <th>전화번호</th>
    <th>이메일</th>
  </tr>
  </thead>
  <tbody id="my_tbody">
  <tr><td colspan="4">데이터가 없습니다</td></tr>
  </tbody>
</table>

<h3>회원 입력 / 수정 / 삭제</h3>
<table border="1">
  <tbody>
  <tr>
    <td>회원ID</td>
    <td><input type="text" id="m_id" placeholder="회원ID 입력"></td>
  </tr>
  <tr>
    <td>이름</td>
    <td><input type="text" id="m_name" placeholder="이름 입력"></td>
  </tr>
  <tr>
    <td>전화번호</td>
    <td><input type="text" id="tel" placeholder="전화번호 입력"></td>
  </tr>
  <tr>
    <td>이메일</td>
    <td><input type="text" id="email" placeholder="이메일 입력"></td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="button" value="추가" onclick="fn_add()">
      <input type="button" value="수정" onclick="fn_mod()">
      <input type="button" value="삭제" onclick="fn_del()">
      <input type="button" value="초기화" onclick="fn_clearForm()">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
